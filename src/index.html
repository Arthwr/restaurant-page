<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Page</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <button class="main">
          <span>Earth Wind & Fire</span>
          <img id="fire-icon" alt="Icon of small fire" />
        </button>
      </div>
      <nav>
        <ul>
          <li>
            <button class="main">Home</button>
          </li>
          <li>
            <button class="about">About</button>
          </li>
          <li>
            <button class="menu">Menu</button>
          </li>
          <li>
            <button class="contact">Contact Us</button>
          </li>
        </ul>
      </nav>
      <div class="order-container">
        <div>
          <img id="cart-icon" src="" alt="" />
          <button>
            <span>Cart</span>
          </button>
        </div>
        <button>Order</button>
      </div>
    </header>
    <main>
      <div id="content"></div>
    </main>
  </body>
</html>
